<VirtualHost *:80>
		
        DocumentRoot /var/www/html

        <Directory /var/www/html>
                Options Indexes Followsymlinks
                AllowOverride All
				Require all granted
        </Directory>
		
</VirtualHost>

<VirtualHost *:80>

    ServerAdmin hakan@doremedya.com
    ServerAlias pos.kcetas.test
    DocumentRoot /var/www/html/pos.kcetas/public_html/
    ErrorLog /var/www/html/pos.kcetas/logs/error.log
    CustomLog /var/www/html/pos.kcetas/logs/access.log combined

    <Directory /var/www/html/pos.kcetas>
        Options Indexes Followsymlinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>



